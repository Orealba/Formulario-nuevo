<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="general">
        <form id="myform">
          <div class="">
            <h1>Payment from example</h1>
          </div>
          <div class="primeralinea">
            <div class="columnas">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name"
              />
            </div>

            <div class="columnas">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Enter the last name"
              />
            </div>

            <div class="columnas">
              <label for="phonenumber">Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="phonenumber"
                placeholder="Enter the phone number"
              />
            </div>
          </div>

          <!-- 2da lÃ­nea-->

          <div class="segundalinea">
            <div class="columnas">
              <label for="cardnumber">Card number</label>
              <input
                type="number"
                class="form-control"
                id="cardnumber"
                placeholder="Enter the Card number"
              />
            </div>

            <div class="columnas">
              <label for="expirationdate">Expiration date</label>
              <input
                type="text"
                class="form-control"
                id="expirationdate"
                placeholder="Enter expiration date"
              />
            </div>

            <div class="columnas">
              <label for="cvc">CVC#</label>
              <input
                type="number"
                class="form-control"
                id="cvc"
                placeholder="Enter CVC"
              />
            </div>
          </div>
          <div class="colorrowButtons">
            <div class="footerbutton">
              <button class="btn btn-primary lastbutton">
                Cancel
              </button>

              <button type="submit" class="btn btn-primary lastbutton">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
